{% extends 'main.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        height: 100%;
        background-color: lightslategray;
        margin: 0;
    }

    .container {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .card {
        border: 1px solid #ccc;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #3182ce;
        color: white;
        text-align: center;
        padding: 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border: 1px solid #ccc;
        background-color: #d0d9e4;
        border-radius: 5px;
        padding: 10px;
    }

    .form-submit {
        text-align: center;
    }

    .btn-block {
        background-color: #3182ce;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        padding: 12px;
        cursor: pointer;
        display: block;
        margin: 0 auto; /* Center-align the button horizontally */
    }

    .btn-block:hover {
        background-color: #4299e1;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>Heart Disease Predictor</h1>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" action="{{ url_for('heartPredict') }}" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="age" placeholder="Age (in years)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="sex" placeholder="Sex (1 = Male; 0 = Female)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="cp" placeholder="Chest Pain Type">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="trestbps" placeholder="Resting Blood Pressure (in mm Hg)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="chol" placeholder="Serum Cholesterol (in mg/dl)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="fbs" placeholder="Fasting Blood Sugar > 120 mg/dl (1 = True; 0 = False)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="restecg" placeholder="Resting Electrocardiograph Results">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="thalach" placeholder="Maximum Heart Rate Achieved">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="exang" placeholder="Exercise Induced Angina (1 = Yes; 0 = No)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="oldpeak" placeholder="ST Depression Induced by Exercise Relative to Rest">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="slope" placeholder="The Slope of the Peak Exercise ST Segment">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="ca" placeholder="Number of Major Vessels (0-3) Colored by Fluoroscopy">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="thal" placeholder="Thal: 1 = Normal; 2 = Fixed Defect; 3 = Reversible Defect">
                        </div>

                        <div class="form-submit">
                            <input type="submit" class="btn btn-block btn-info" value="Predict">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
