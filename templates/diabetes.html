{% extends 'main.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        height: 100%;
        background-color: lightslategray;
        margin: 0;
    }

    .container {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .card {
        border: 1px solid #ccc;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #3182ce;
        color: white;
        text-align: center;
        padding: 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border: 1px solid #ccc;
        background-color: #d0d9e4;
        border-radius: 5px;
        padding: 10px;
    }

    .form-submit {
        text-align: center;
    }

    .btn-block {
        background-color: #3182ce;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        padding: 12px;
        cursor: pointer;
        display: block;
        margin: 0 auto; /* Center-align the button horizontally */
    }

    .btn-block:hover {
        background-color: #4299e1;
    }
</style>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>Diabetes Predictor</h1>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" action="{{ url_for('diabetesPredict') }}" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="Pregnancies" placeholder="No. of Pregnancies">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Glucose" placeholder="Glucose">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="BloodPressure" placeholder="Blood Pressure (in mmHg)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="SkinThickness" placeholder="Skin Thickness (in mm)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Insulin" placeholder="Insulin (in ÂµU/ml)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="BMI" placeholder="BMI">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Age" placeholder="Age (in years)">
                        </div>

                        <div class="form-submit">
                            <input type="submit" class="btn btn-block btn-info" value="Predict">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
