{% extends 'main.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        height: 100%;
        background-color: lightslategray;
        margin: 0;
    }

    .container {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .card {
        border: 1px solid #ccc;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #3182ce;
        color: white;
        text-align: center;
        padding: 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border: 1px solid #ccc;
        background-color: #d0d9e4;
        border-radius: 5px;
        padding: 10px;
    }

    .form-submit {
        text-align: center;
    }

    .btn-block {
        background-color: #3182ce;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        padding: 12px;
        cursor: pointer;
        display: block;
        margin: 0 auto; /* Center-align the button horizontally */
    }

    .btn-block:hover {
        background-color: #4299e1;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>Liver Disease Predictor</h1>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" action="{{ url_for('liverPredict') }}" method="POST">
                        <div class="form-group">
                            <input class="form-control" type="text" name="Age" placeholder="Age (in years)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Gender" placeholder="Gender (0: Male; 1: Female)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Total_Bilirubin" placeholder="Total Bilirubin (in mg/dL)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Direct_Bilirubin" placeholder="Conjugated Bilirubin (in mg/dL)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphatase (in IU/L)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase (in IU/L)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase (in IU/L)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Total_Protiens" placeholder="Total Proteins (in g/dL)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Albumin" placeholder="Albumin (in g/dL)">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio">
                        </div>

                        <div class="form-submit">
                            <input type="submit" class="btn btn-block btn-info" value="Predict">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
