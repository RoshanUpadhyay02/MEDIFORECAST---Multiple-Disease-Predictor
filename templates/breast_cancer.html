{% extends 'main.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        height: 100%;
        background-color: lightslategray;
        margin: 0;
    }

    .container {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .card {
        border: 1px solid #ccc;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #3182ce;
        color: white;
        text-align: center;
        padding: 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border: 1px solid #ccc;
        background-color: #d0d9e4;
        border-radius: 5px;
        padding: 10px;
    }

    .form-submit {
        text-align: center;
    }

    .btn-block {
        background-color: #3182ce;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        padding: 12px;
        cursor: pointer;
        display: block;
        margin: 0 auto; /* Center-align the button horizontally */
    }

    .btn-block:hover {
        background-color: #4299e1;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>Breast Cancer Predictor</h1>
                </div>
                <div class="card-body">
                    <form class="form-horizontal" action="{{ url_for('breastCancerPredict') }}" method="POST">
			<div class="form-group">
                            <input class="form-control" type="text" name="radius_mean" placeholder="Radius Mean">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="texture_mean" placeholder="Texture Mean">
                        </div>
			<div class="form-group">
                            <input class="form-control" type="text" name="perimeter_mean" placeholder="Perimeter Mean">
                        </div>
			<div class="form-group">
                            <input class="form-control" type="text" name="area_mean" placeholder="Area Mean">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="smoothness_mean" placeholder="Smoothness Mean">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="compactness_mean" placeholder="Compactness Mean">
                        </div>
			<div class="form-group">
                            <input class="form-control" type="text" name="concavity_mean" placeholder="Concavity Mean">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="concave points_mean" placeholder="Concave Points Mean">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="symmetry_mean" placeholder="Symmetry Mean">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="fractal_dimension_mean" placeholder="Fractal Dimension Mean">
                        </div>
			<div class="form-group">
                            <input class="form-control" type="text" name="radius_se" placeholder="Radius Standard Error">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="texture_se" placeholder="Texture Standard Error">
                        </div>
			<div class="form-group">
                            <input class="form-control" type="text" name="perimeter_se" placeholder="Perimeter Standard Error">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="area_se" placeholder="Area Standard Error">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="smoothness_se" placeholder="Smoothness Standard Error">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="compactness_se" placeholder="Compactness Standard Error">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="concavity_se" placeholder="Concavity Standard Error">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="concave points_se" placeholder="Concave Points Standard Error">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="symmetry_se" placeholder="Symmetry Standard Error">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="fractal_dimension_se" placeholder="Fractal Dimension Standard Error">
                        </div>
			<div class="form-group">
                            <input class="form-control" type="text" name="radius_worst" placeholder="Radius Worst">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="texture_worst" placeholder="Texture Worst">
                        </div>
			<div class="form-group">
                            <input class="form-control" type="text" name="perimeter_worst" placeholder="Perimeter Worst">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="area_worst" placeholder="Area Worst">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="smoothness_worst" placeholder="Smoothness Worst">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="compactness_worst" placeholder="Compactness Worst">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="concavity_worst" placeholder="Concavity Worst">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="concave points_worst" placeholder="Concave Points Worst">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="symmetry_worst" placeholder="Symmetry Worst">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="fractal_dimension_worst" placeholder="Fractal Dimension Worst">
                        </div>
                        <div class="form-submit">
                            <input type="submit" class="btn btn-block btn-info" value="Predict">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
